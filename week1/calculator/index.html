<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>

<body>
    <h1>Calculator</h1>
    <input id="input-1" class='my-inputs' type="text" value="0">
    <input id="input-2" class='my-inputs' type="text" value="0">
    <select id='my-select' class='my-inputs' name='operation'>
        <option value='plus'>+</option>
        <option value='minus'>-</option>
        <option value='mult'>*</option>
        <option value='divide'>/</option>
    </select>
    <br>
    <button onclick='calc()' class='my-buttons'>Calculate</button>
    <button onclick='clr()' class='my-buttons'>Clear</button>
</body>
</html>
